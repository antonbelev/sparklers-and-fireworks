<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Celebrate with beautiful digital sparklers and fireworks - eco-friendly and noise-free!">
    <title>Sparklers & Fireworks - Digital Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Simple Hide/Show UI Toggle -->

                    <span class="time-separator">:</span>
                    <div class="time-unit">

                    </div>
                    <span class="time-separator">:</span>
                    <div class="time-unit">
                        <span class="time-value" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
                <div class="countdown-message">Until New Year <span id="target-year">2026</span></div>
            </div>
        </div>

    <div id="celebration-overlay" class="hidden">
        <div class="celebration-content">
            <h1 class="celebration-title">Happy New Year</h1>
            <h2 class="celebration-year" id="celebration-year">2026</h2>
        </div>
    </div>
